<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="option-cont">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="tools-cont scale-tools">
        <i class="fa-solid fa-pen pencil"></i>
        <i class="fa-solid fa-eraser eraser"></i>
        <i class="fa-solid fa-upload upload"></i>
        <i class="fa-solid fa-arrow-down"></i>
        <i class="fa-regular fa-book-open note-book"></i>
        <i class="fa-solid fa-rotate-left"></i>
        <i class="fa-solid fa-rotate-right"></i>
      </div>
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="1" max="10" value="2" class="pencil-width" />
      </div>
      <div class="pencil-colors-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input type="range" min="1" max="10" value="2" class="eraser-width"/>
    </div>

    <canvas></canvas>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
